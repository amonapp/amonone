<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="icon" type="image/png" href="/media/images/favicon.png" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="/media/css/login.css" />
</head>
<body>
	<div id="header">
		<a href="/">
		<img class='logo' src="/media/images/logo.png" alt="" />
		</a>
	</div>
	
	<div class="center">
		
		<div class="login_box">
			<div class="message red">
				To start using AmonOne you first have to create a default user using the form below.	
			</div>
			<form action="{{ base_url|url('create_user') }}" method='post'>
			<ul>
				<li>
					<span class="batch icon" data-icon="&#xF170;"></span>
					<input id="" name="username" type="text" placeholder='Username' value="{{ form_data.username }}" />
					{% if errors.username %}
						<p class="error">{{ errors.username }}</p>
					{% endif %}
				</li>
				<li>
					<span class="batch icon" data-icon="&#xF0C0;"></span>
					<input id="" name="password" type="password" placeholder='Password' />
					{% if errors.password %}
						<p class="error">{{ errors.password }}</p>
					{% endif %}
				</li>
				<li class='last'>
					<input type="submit" value="Create" class='button' />
				</li>
			
			</ul>
			</form>
		</div>
	
	</div>
	
</body>
</html>
